<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Hooks + Bootstrap - Alert Notifications</title>

    <!-- bootstrap css -->
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      a {
        cursor: pointer;
      }
      .pagination li {
        padding: 0px 8px;
        display: inline-block;
        border: 1px solid #ccc;
      }
      .pagination li.active {
        background: #0075ff;
        color: #fff;
      }
      .pagination li a {
        outline: none;
      }
      .page-list {
        list-style-type: none;
      }
      .page-list li {
        background: #fff;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        text-align: left;
        padding: 5px 15px;
        margin: 5px;
      }
      .disabled {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
